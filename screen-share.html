<!-- screen-share.html -->
<!DOCTYPE html>
<html>
<head><title>Screen Share</title></head>
<body>
  <h2>Screen Sharing</h2>
  <button onclick="startSharing()">Start Sharing</button>
  <video id="screen" autoplay muted></video>

  <script>
    async function startSharing() {
      const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
      document.getElementById('screen').srcObject = screenStream;
      // Add code to share screenStream with viewers (WebRTC signaling needed)
    }
  </script>
</body>
</html>
</html>
